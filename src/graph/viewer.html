<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Session Graph</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: #fafafa;
    }

    svg {
      width: 100vw;
      height: 100vh;
    }

    .link {
      fill: none;
      stroke: #bbb;
      stroke-width: 1.5;
    }

    .node rect {
      fill: white;
      stroke: #333;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }

    .node text {
      font-size: 10px;
      pointer-events: none;
    }

    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 12px;
      pointer-events: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<svg id="graph">
  <g id="viewport">
    <g class="links"></g>
    <g class="nodes"></g>
  </g>
</svg>

<script type="module" src="./viewer.js"></script>
</body>
</html>
