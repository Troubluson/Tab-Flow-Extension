<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Graph</title>
    <link rel="stylesheet" href="./viewer.css" />
  </head>
  <body>
    <div id="controls">
      <input type="text" id="search" placeholder="Search title..." />
      <input type="file" id="import-session" accept="application/json" />
      <button id="export-session">Export Session</button>
    </div>
    <div id="cy"></div>
    <div id="tooltip" class="tooltip hidden"></div>
    <div id="inspector" class="inspector hidden">
      <div class="inspector-header">
        <span id="inspector-title"></span>
        <button id="inspector-close">Ã—</button>
      </div>

      <div class="inspector-body">
        <div class="field">
          <label>URL</label>
          <a id="inspector-url" target="_blank"></a>
        </div>

        <div class="field">
          <label>Domain</label>
          <span id="inspector-domain"></span>
        </div>

        <div class="field">
          <label>Opened</label>
          <span id="inspector-time"></span>
        </div>

        <hr />

        <button id="btn-open">Open in new tab</button>
        <button id="btn-collapse">Collapse subtree</button>
        <button id="btn-delete" class="danger">Delete subtree</button>
      </div>
    </div>
    <script type="module" src="./viewer.js"></script>
  </body>
</html>
