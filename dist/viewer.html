<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tab Graph</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
    }
    svg {
      display: block;
      background: #f9f9f9;
    }
    .link {
      stroke: #aaa;
      stroke-width: 2px;
      fill: none;
    }
    .node circle {
      fill: steelblue;
      stroke: #333;
      stroke-width: 1.5px;
    }
    .node text {
      font-size: 12px;
      fill: #333;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h3>Visited Tabs</h3>
  <svg id="graph"></svg>

  <script type="module" src="./viewer.js"></script>
</body>
</html>
